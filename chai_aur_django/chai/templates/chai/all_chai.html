{% extends "layout.html" %}

{% block title %}
    <title>All Chai</title>
{% endblock %}

{% block content %}
    <h1>All types of Available Chai.....</h1>

    <div class='grid grid-cols-3 gap-4 m-4' >
        {% for chai in chais%}
            <div class = 'bg-blue-800 p-5 rounded'>
                <image class = 'rounded shadow-lg' src = "{{chai.image.url}}"  />
                <h3 class='text-2xl font-bold mb-5 inline-block'> {{chai.name}}</h3>
                <h3 class='inline-block r'>{{chai.prices}}</h3>
                <a href = "{% url 'chai_detail' chai.id %}">
                    <button class="inline-flex w-[100%] items-center justify-center px-4 py-2 text-sm font-medium rounded-md text-white bg-orange-600 hover:bg-orange-700 focus: outline-none focus: ring-2 focus: ring-orange-500 border border-transparent">
                        {{chai.type}} - {{chai.id}}
                    </button>
                </a>

            </div>       
            
        {% endfor %}
    </div>

{% endblock %}
