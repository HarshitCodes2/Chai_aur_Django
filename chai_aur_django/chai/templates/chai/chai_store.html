{% extends "layout.html" %}


{% block content %}

    <form method = 'POST' class = "text-black">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-green-600" type="submit">Search Store</button>
    </form>

    {% if stores %}
        <h2>Stores Available</h2>
        {% for store in stores %}
            <ul>
                <li>{{store.name}} -- {{store.location}}</li>
            </ul>
        {% endfor %}

    {% endif %}

{% endblock %}
